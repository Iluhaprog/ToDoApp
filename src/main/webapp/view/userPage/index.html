<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Assistant|Luckiest+Guy&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="http://localhost:8080/ToDoApp/view/userPage/css/main.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <script src="https://kit.fontawesome.com/7872542455.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row row__jc-sb">    
                <button class="nav-button" id="nav-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="div row">
                    <div class="counters row">
                        <p class="counter" title="Все задачи">
                            <span id="nad"></span>
                            <i class="fas fa-layer-group"></i>
                        </p>
                        <p class="counter counter__green" title="Выполненные задачи!">
                            <span id="ncd"></span>                        
                            <i class="fas fa-check"></i>
                        </p>
                        <p class="counter counter__red" title="Невыполненные задачи!">
                            <span id="nncd"></span>                          
                            <i class="fas fa-times"></i>
                        </p>  
                    </div>
                    <h1 class="name" id="userName"></h1>
                </div>
            </div>
        </div>
    </header>

    <nav class="navigation" id="nav" data-show="false">
        <menu class="menu">
            <a href="http://localhost:8080/ToDoApp/user" class="logo">
                MaT...
            </a>
            <button class="menu-btn row row__jc-sb" id="add-d">
                Add doing 
                <i class="far fa-plus-square"></i>
            </button>
            <button class="menu-btn row row__jc-sb">
                Settings 
                <i class="fas fa-cog"></i>
            </button>
            <button class="menu-btn row row__jc-sb" id="log-out"> 
                Log out! 
                <i class="fas fa-door-closed"></i>
            </button>
        </menu>
    </nav>

    <main class="main">
        <div class="add-doing-block" data-show="false" id="add-doing-block">
            <h1>Enter your doing: </h1>
            <form action="" method="POST" onsubmit="sendNewDoing(); return false;">
                <textarea name="text" class="doing-text" placeholder="Text: " id="ta"></textarea>
                <button class="add-btn" id="add-btn" type="submit">
                    Add 
                    <i class="fas fa-plus"></i>
                </button>
            </form>
            <button class="cancel-btn" id="cansel-btn">
                Cancel
                <i class="fas fa-times-circle"></i>
            </button>
        </div>

        <div class="doings" id="doings">
            <div class="container">

            </div>
        </div>
    </main>
    <footer class="footer">
        
    </footer>
    <script src="http://localhost:8080/ToDoApp/view/userPage/js/main.js"></script>
    <!-- <script src="js/main.js"></script>  -->
</body>
</html>
